<html>
    <script type="text/javascript">
        //2. find maximum number in array.
        
        var array = [];
        var n = parseInt(prompt("Enter array size :- "));
        for(var i=0; i<n; i++){
            array[i]=parseInt(prompt("Enter array value :- "));
        }

        var max = 0;
        for(var i=0; i<n; i++){
            if(array[i] > max){
                max = array[i];    
            }
        }
        console.log(max);

    </script>
</html>
