<html>
    <script type="text/javascript">
        var arr = [];
        var n = parseInt(prompt("Enter array size : "));
        for(var i=0; i<n; i++){
            arr[i] = parseInt(prompt("Enter array value : "));
        }
        var temp = 0;
        for(var i=0; i<arr.length; i++){
            for(var j=i+1; j<arr.length; j++){
                if(arr[i] < arr[j]){
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
    </script>
</html>
