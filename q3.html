<html>
<script type="text/javascript">
    // 3. find minummum number in array.

    var array = [];
    var n = parseInt(prompt("Enter array size : "));
    for (var i = 0; i < n; i++) {
        array[i] = parseInt(prompt("Enter array value : "));
    }
    var max = array[0];
    for (var i = 0; i < n; i++) {
        if (array[i] < max) {
            max = array[i];
        }
    }
    console.log(max);
</script>

</html>
