<html>
<script type="text/javascript">
    // 1. find negetive elements in array.

    var a = [];
    var n = parseInt(prompt("Enter array size : "));
    for (var i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Enter array value : "));
    }
    let array = [];
    for(var i=0; i<n; i++){
        if(a[i] < 0){
            array.push((a[i]));
        }
    }
    console.warn(array);
</script>

</html>
