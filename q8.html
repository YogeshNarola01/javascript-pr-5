<html>
<script type="text/javascript">
    // 8. all element sum.

    var array = [];
    var n = parseInt(prompt("Enter array size : "));
    for (var i = 0; i < n; i++) {
        array[i] = parseInt(prompt("Enter array value : "));
    }
    var sum =0;
    for(var i=0; i<n; i++){
        sum = sum + array[i];
    }
    console.log(sum);
</script>

</html>
