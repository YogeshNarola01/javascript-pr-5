<html>
<script type="text/javascript">
    //4. find duplicate element in array.

    var array = [];
    var n = parseInt(prompt("Enter array size : "));
    for (var i = 0; i < n; i++) {
        array[i] = parseInt(prompt("Enter array value : "));
    }
    var array2 = [];
    for (var i = 0; i < n; i++) {
        for (var j = i+1; j < n; j++) {
            if (array[i] == array[j]) {
                array2.push(array[j]);
            }
        }
    }
    console.log(array2);
</script>

</html>
